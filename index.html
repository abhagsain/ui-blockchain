<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <title>Blockchain Landing Page</title>
</head>

<body>
    <div class="container">

        <div class="hero-section">
            <div class="hero-section__content">
                <div class="hero--content-left">
                    <h2 class="heading heading--hero"><span>Connecting</span> the world of Crypto</h2>
                    <span class="hero__subheading">The easy way to send, receive, store and trade digital
                        curruncies</span>
                    <p> <a href="#" class="button hero-button">Get a Free Wallet </a></p>
                </div>
                <div class="hero--content-right">
                    <div class="card__container">

                        <div class="card__content">
                            <div class="card">
                                <div class="card__left">$7,208.55Bitcoin</div>
                                <div class="card__right">1.5%</div>
                            </div>
                        </div>
                        <div class="card__content">
                            <div class="card">
                                <div class="card__left">$7,295Ethereum</div>
                                <div class="card__right">1.5%</div>
                            </div>
                        </div>
                        <div class="card__content">
                            <div class="card">
                                <div class="card__left">$7,8.55Bitcoin Cash</div>
                                <div class="card__right">1.5%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="stats">
            <div class="stats__container">
                <div class="stat__box">28M+
                    <span class="stat__box--small">Wallets</span>
                </div>
                <div class="stat__box">$200B+
                    <span class="stat__box--small">Transaction</span>
                </div>
                <div class="stat__box">150
                    <span class="stat__box--small">Countries</span>
                </div>
                <div class="stat__box">2011
                    <span class="stat__box--small">Founded</span>
                </div>
            </div>
        </div>
        <div class="section--2">

        </div>
    </div>
</body>

</html>
